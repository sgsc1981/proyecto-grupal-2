version: '3.8'

services:
  backend:
    build: ./backend
    container_name: backend-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=database
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=password123
      - DB_NAME=proyecto_db
    networks:
      - proyecto-network
    depends_on:
      - database

  database:
    image: postgres:15-alpine
    container_name: proyecto-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password123
      - POSTGRES_DB=proyecto_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - proyecto-network

  frontend:
    image: nginx:alpine
    container_name: frontend-web
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
    networks:
      - proyecto-network

networks:
  proyecto-network:
    driver: bridge

volumes:
  postgres_data:
